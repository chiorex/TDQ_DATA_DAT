<!DOCTYPE html>
<meta charset="UTF-8">
<title>{{ page.dir }} {{ page.title }}</title>
<!-- cssとかjsもここで読み込み -->
<style>
table, th, td {
    border-collapse: collapse;
    border:1px solid #333;
}
</style>
<style>
  @import url(//fonts.googleapis.com/earlyaccess/notosansjp.css);
  @import url(//fonts.googleapis.com/css?family=Nova+Mono);
</style>
<style>
body *{
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 400;
}
h1,h2{
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 500;
}
h3,h4,h5{
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 400;
}
</style>
<style>
.text-right {
  text-align: right;
}
</style>

<div class="container">
  <h1>{{ page.dir }} {{ page.title }}</h1>
  <p class="text-right">
    {% if page.update %}
      最終更新日：{{ page.update | date: "%Y/%-m/%-d" }}
    {% endif %}
  </p>
  {{ content }}
</div>
